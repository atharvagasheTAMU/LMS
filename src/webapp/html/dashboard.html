<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Catalog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="home" class="header">
      <nav class="nav" role="navigation">
        <div class="container nav-elements">
          <ul class="navbar">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="myBooks.html">My Books</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <!-- Success Message -->
      <h4 id="successMessage" class="mb-4"></h4>

      <!-- Search Bar and Radio Buttons -->
      <div class="mb-4">
        <!-- Form to submit search criteria to a servlet -->
        <form id="searchForm" class="form-inline">
          <div class="form-group mr-3">
            <input
              type="text"
              class="form-control"
              id="searchString"
              placeholder="Search..."
            />
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="searchType"
                id="searchByTitle"
                value="book_name"
                checked
              />
              <label class="form-check-label" for="searchByTitle"
                >Search by Title</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="searchType"
                id="searchByAuthor"
                value="author_id"
              />
              <label class="form-check-label" for="searchByAuthor"
                >Search by Author</label
              >
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="searchBooks()">
            Search
          </button>
        </form>

        <!-- Membership Information -->
        <div id="membershipInfo">
          <br />
          <p id="membershipType" class="mb-4"></p>
          <p id="membershipEndDate" class="mb-4"></p>
          <br />
          <button
            type="button"
            class="btn btn-primary"
            onclick="getMembership()"
          >
            Get a Membership
          </button>
        </div>
      </div>

      <h2 class="mb-4">Book Catalog</h2>
      <div class="row" id="bookCatalog"></div>

      <!-- Pagination -->
      <ul id="pagination" class="pagination"></ul>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
      function getMembership() {}

      // Your existing JavaScript code

      // You can call this function when the page loads to disable the button if needed
      function onLoad() {
        var membershipBooks = localStorage.getItem("membershipBooks");
        var membershipButton = document.querySelector("#membershipInfo button");

        if (membershipBooks !== null) {
          membershipButton.disabled = true;
        }
      }

      // Call the onLoad function when the page loads
      window.onload = onLoad;

      var sampleBooks = [
        {
          bookName: "Book 1",
          authorName: "Author 1",
          genre: "Genre 1",
          bookId: 1,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        {
          bookName: "Book 2",
          authorName: "Author 2",
          genre: "Genre 2",
          bookId: 2,
        },
        // Add more books as needed
      ];
      // Assuming totalBooks is the total number of books from the server
      var totalBooks = sampleBooks.length;
      var booksPerPage = 6;
      var totalPages = Math.ceil(totalBooks / booksPerPage);
      var currentPage = 1;

      // Initial update with sample data
      updateBookCatalog(getBooksForPage(sampleBooks, currentPage));
      updatePagination(totalPages, currentPage);

      function updatePagination(totalPages, currentPage) {
        var pagination = document.getElementById("pagination");
        pagination.innerHTML = ""; // Clear existing content

        for (var pageNum = 1; pageNum <= totalPages; pageNum++) {
          var li = document.createElement("li");
          li.className =
            "page-item " + (pageNum === currentPage ? "active" : "");

          var a = document.createElement("a");
          a.className = "page-link";
          a.href = "javascript:void(0);"; // Using javascript:void(0); to prevent the page from reloading
          a.textContent = pageNum;
          (function (pageNum) {
            a.onclick = function () {
              onPageClick(pageNum);
            };
          })(pageNum);

          li.appendChild(a);
          pagination.appendChild(li);
        }
      }

      function onPageClick(pageNum) {
        currentPage = pageNum;
        console.log("Page num: " + currentPage);
        updateBookCatalog(getBooksForPage(sampleBooks, currentPage));
        updatePagination(totalPages, currentPage);
      }

      function getBooksForPage(allBooks, page) {
        var startIndex = (page - 1) * booksPerPage;
        var endIndex = startIndex + booksPerPage;
        return allBooks.slice(startIndex, endIndex);
      }

      function updateBookCatalog(books) {
        var bookCatalog = document.getElementById("bookCatalog");
        bookCatalog.innerHTML = ""; // Clear existing content

        books.forEach(function (book) {
          var card = document.createElement("div");
          card.className = "col-md-4 mb-4";
          card.innerHTML = `
                      <div class="card">
                          <img src="book.png" class="card-img-top" alt="book.png" style="width: 128px; height: 128px;">
                          <div class="card-body">
                              <h5 class="card-title">${book.bookName}</h5>
                              <p class="card-text"><strong>Author:</strong> ${book.authorName}</p>
                              <p class="card-text"><strong>Genre:</strong> ${book.genre}</p>
                              <a href="bookDetails.html?bookId=${book.bookId}" class="btn btn-primary">View Details</a>
                          </div>
                      </div>
                  `;
          bookCatalog.appendChild(card);
        });
      }

      // ... (your existing functions and script) ...
    </script>
  </body>
</html>
