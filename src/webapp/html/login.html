<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div id="messageContainer" class="mb-4"></div>
            <div class="card-header">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="submitForm()"
                  >
                    Login
                  </button>
                  <a href="register.html" class="btn btn-success">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // document.addEventListener("DOMContentLoaded", function () {
      //   localStorage.setItem("userId", null);
      //   localStorage.setItem("membershipBooks", null);
      // });
      // window.onload = onLoad;
      // function onLoad() {
      //   localStorage.setItem("userId", null);
      // }

      function submitForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        console.log("hello " + username + " password: " + password);

        fetch("http://127.0.0.1:8080/user/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error == null) {
              console.log(data);
              localStorage.setItem("userId", data.userId);
              window.location.href = "dashboard.html";
            } else alert(data.error);
          })
          .catch((error) => alert(error));
      }
    </script>
  </body>
</html>
